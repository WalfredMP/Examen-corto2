<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT clon</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <header class="header">
    <div class="logo">
      <img src="Assets/Captura de pantalla 2023-08-05 163222.png" alt="logo">
    </div>
    <h1>Nueva conversacion</h1>
  </header>

  <div class="chat-container">
    <div class="chat-list">

      <div class="chat-item active">
        <div class="chat-details">
          <div class="chat-name">Nueva conversación</div>
          <div class="metadata">
            <p class="message-count">0 mensajes</p>
            <p class="date">09/07/23</p>
          </div>
        </div>

      </div>
    </div>
    
    <div class="chat-window">
      <div class="chat">
        <div class="message incoming chat-1">
          <p>Hola, ¿En que puedo ayudarte?</p>
        </div>

      </div>
      <div class="user-input">

        <div class="icons">
          <img src="Assets/ajuste.png" alt="Ajustes" class="icon">
          <img src="Assets/traduccion.png" alt="Traducir" class="icon">
          <img src="Assets/varita-magica.png" alt="Editar" class="icon">
          <img src="Assets/mascara.png" alt="Mask" class="icon">
          <img src="Assets/pagina-rota.png" alt="Eliminar" class="icon">
          <img src="Assets/bot.png" alt="Bot" class="icon">
        </div>
          <div class="input-container">
          <input type="text" placeholder="Escribe tu mensaje...">
          <button>Enviar</button>
      </div>
      </div>

    </div>

  </div>
  
</body>
</html>
